<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Console Emulator (Multiplayer + Voice)</title>
  <script src="engine-switcher.js" defer></script>
  <script src="multiplayer-sync.js" defer></script>
  <script src="voice-chat.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multi-Console Emulator</h1>

  <select id="consoleSelect">
    <option value="nes">NES</option>
    <option value="snes">SNES</option>
    <option value="gb">Game Boy</option>
    <option value="gba">GBA</option>
    <option value="genesis">Genesis</option>
    <option value="n64">N64</option>
  </select>

  <input type="file" id="romUpload" multiple />
  <input type="text" id="romSearch" placeholder="Search ROMs" />
  <select id="romList" size="10"></select>
  <input type="text" id="playerName" placeholder="Enter your name" />
  <select id="voiceControl">
    <option value="on">Voice Chat On</option>
    <option value="mute">Mute</option>
    <option value="unmute">Unmute</option>
    <option value="off">Voice Chat Off</option>
  </select>

  <div id="emulatorContainer" style="width: 640px; height: 480px; border: 1px solid #ccc;"></div>
</body>
</html>
