
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi-Console Emulator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label, select, input { margin: 0.5rem 0; display: block; }
  </style>
</head>
<body>
  <h1>Multi-Console Emulator</h1>

  <label>Player Name:
    <input type="text" id="playerName" placeholder="Enter your name" />
  </label>

  <label>Search ROMs:
    <input type="text" id="searchBar" placeholder="Search..." />
  </label>

  <label>Upload ROM:
    <input type="file" id="romUpload" multiple />
  </label>

  <label>Console:
    <select id="consoleSelect">
      <option value="nes">NES</option>
      <option value="snes">SNES</option>
      <option value="gb">Game Boy</option>
      <option value="gba">GBA</option>
      <option value="genesis">Genesis</option>
      <option value="n64">Nintendo 64</option>
    </select>
  </label>

  <button id="startButton" disabled>Start Game</button>

  <h3>Voice Chat Controls</h3>
  <select id="voiceControl">
    <option>Voice Chat Off</option>
    <option>Mute Microphone</option>
    <option>Unmute Microphone</option>
    <option>Voice Chat On</option>
  </select>

  <script>
    const ws = new WebSocket("wss://panoramic.glitch.me");

    ws.onopen = () => {
      console.log("Connected to signaling server");
    };

    ws.onerror = (e) => {
      console.error("WebSocket error:", e);
    };

    document.getElementById('romUpload').addEventListener('change', () => {
      document.getElementById('startButton').disabled = false;
    });

    document.getElementById('startButton').addEventListener('click', () => {
      const player = document.getElementById('playerName').value || "Player";
      const console = document.getElementById('consoleSelect').value;
      alert(`Starting ${console.toUpperCase()} game as ${player}`);
    });
  </script>
</body>
</html>
